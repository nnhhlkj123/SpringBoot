<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout_admin.html}">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Content -->
<div layout:fragment="content" class="container mt-4">
    <a th:href="@{/admin/categories/add}" class="btn btn-primary">Add Category</a>
    <br><br>

    <!-- Hiển thông báo -->
    <div th:if="${message != null}">
        <i th:text="${message}"></i>
    </div>
    <!-- Hết thông báo -->

    <form th:action="@{/admin/categories/searchpaginated}" method="get">
        <input type="text" name="name" id="name" placeholder="Nhập từ khóa để tìm" class="form-control" />
        <button type="submit" class="btn btn-secondary mt-2">Search</button>
    </form>

    <div th:if="${!categoryPage.hasContent()}">
        <p>No Category</p>
    </div>

    <div th:if="${categoryPage.hasContent()}">
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Images</th>
                    <th>Category name</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cate, STT : ${categoryPage.content}">
                    <td th:text="${STT.index + 1}"></td>
                    <td th:text="${cate.images}"></td>
                    <td th:text="${cate.name}"></td>
                    <td th:text="${cate.status}"></td>
                    <td>
                        <a th:href="@{/admin/categories/edit/{id}(id=${cate.id})}" class="btn btn-warning">Sửa</a>
                        <a th:href="@{/admin/categories/delete/{id}(id=${cate.id})}" class="btn btn-danger">Xóa</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <form action="" method="get" class="mt-3">
        Page size:
        <select name="size" id="size" class="form-control" onchange="this.form.submit()">
            <option th:value="3" th:selected="${categoryPage.size == 3}">3</option>
            <option th:value="5" th:selected="${categoryPage.size == 5}">5</option>
            <option th:value="10" th:selected="${categoryPage.size == 10}">10</option>
            <option th:value="15" th:selected="${categoryPage.size == 15}">15</option>
            <option th:value="20" th:selected="${categoryPage.size == 20}">20</option>
        </select>
    </form>

    <div th:if="${categoryPage.totalPages > 0}" class="mt-3">
        <ul class="pagination">
            <li th:each="pageNumber : ${pageNumbers}" 
                th:class="${pageNumber == categoryPage.number + 1} ? 'page-item active' : 'page-item'">
                <a th:href="@{/admin/categories/searchpaginated(name=${name}, size=${categoryPage.size}, page=${pageNumber})}"
                   class="page-link" th:text="${pageNumber}"></a>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
